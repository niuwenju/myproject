{% extends "base.html" %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_current_language_bidi as LANGUAGE_BIDI %}
{% block title %}{{ page_title }}{% endblock %}
{% block main %}
<div class="form">
    <div class="message">{{ state.message }}</div>
    <form action="{% url 'tmitter_mvc_views_changeemail' %}" method="post">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <label for="newemail">{% trans 'New email' %}:</label>
                <td><input type="text" name="newemail" class="text" size="25"/></td>
            </tr>
            <tr>
                <td class="field"></td>
                <td><button type="submit" class="submit">{% trans 'change' %}</button></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
